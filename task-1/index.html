<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Web Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Section 1: Top Left -->
        <div class="section" id="section-1">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?q=80&w=2670&auto=format&fit=crop"
                    alt="Classic Concrete" class="bg-img default">
                <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?q=80&w=2670&auto=format&fit=crop"
                    alt="Architecture detail" class="bg-img hover-img">
            </div>
            <div class="content">
                <h2>Vision</h2>
            </div>
        </div>

        <!-- Section 2: Top Right -->
        <div class="section" id="section-2">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?q=80&w=2670&auto=format&fit=crop"
                    alt="Minimal Dark" class="bg-img default">
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2672&auto=format&fit=crop"
                    alt="Dark Abstract" class="bg-img hover-img">
            </div>
            <div class="content">
                <h2>Design</h2>
            </div>
        </div>

        <!-- Section 3: Bottom Left -->
        <div class="section" id="section-3">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1493397212122-2b85dba81867?q=80&w=2670&auto=format&fit=crop"
                    alt="Minimal Light" class="bg-img default">
                <img src="https://images.unsplash.com/photo-1506784983877-45594efa4cbe?q=80&w=2668&auto=format&fit=crop"
                    alt="Light Architecture" class="bg-img hover-img">
            </div>
            <div class="content">
                <h2>Code</h2>
            </div>
        </div>

        <!-- Section 4: Bottom Right -->
        <div class="section" id="section-4">
            <div class="image-wrapper">
                <img src="https://images.unsplash.com/photo-1507608869274-d3177c8bb4c7?q=80&w=2670&auto=format&fit=crop"
                    alt="Classic Sky" class="bg-img default">
                <img src="https://images.unsplash.com/photo-1505682634904-d7c8d95cdc50?q=80&w=2670&auto=format&fit=crop"
                    alt="Sky Abstract" class="bg-img hover-img">
            </div>
            <div class="content">
                <h2>Future</h2>
            </div>
        </div>

        <div class="overlay-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
        </div>

        <div class="center-text">
            <h1>Developer</h1>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
